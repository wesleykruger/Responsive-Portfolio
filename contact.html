            <ul>

    <div class="content">
        <div class="contact">
            <h1>Contact</h1>
            <hr />
            <form>
                <p>
                    <strong>Name</strong>
                </p>
                <input type="text" name="name" value="John Smith">
                <br>
                <p>
                    <strong>Email</strong>
                </p>
                <input type="text" name="email" value="example@gmail.com">
                <br>
                <p>
                    <strong>Message</strong>
                </p>
                <textarea class="messageArea" name="message"></textarea>
                <br>
                <button class="messageSubmit">Submit</button>
            </form>
        </div>
    </div>
